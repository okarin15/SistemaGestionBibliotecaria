{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-book-reader"></i> Solicitar Nuevo Libro</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Selecciona un libro disponible:</label>
                        {{ form.libro }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check-circle"></i> Confirmar Préstamo
                        </button>
                        <a href="{% url 'panel_usuario' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted small">
                Seguridad: Validación de disponibilidad en tiempo real.
            </div>
        </div>
    </div>
</div>
{% endblock %}
