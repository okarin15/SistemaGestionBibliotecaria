<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al SGB - Biblioteca Luz del Saber</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">
        Ingreso al Sistema de Biblioteca
    </h1>

    {% if form.errors %}
        <div class="bg-red-100 text-red-700 text-sm p-3 rounded mb-4">
            Usuario o contraseña incorrectos.
        </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">Usuario</label>
            <input type="text" name="username" autofocus
                   class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">Contraseña</label>
            <input type="password" name="password"
                   class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow">
            Ingresar
        </button>
    </form>
</div>

</body>
</html>
